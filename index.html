<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./assets/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="./assets/css/font-awesome.css"> -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="container">
      <div id="main" class="card">
          <div class="card-content">
              <span class="card-title">Enter Task</span>
              <form id="task-form">
                  <div class="input-field">
                      <input type="text" id="task" placeholder="New Task">
                  </div>
                <button class="btn" type="submit">Add Task</button>
              </form>
          </div>
          <div class="card-action">
            <h2 id="task-title">Task List</h2>
            <div class="input-field">
                <input type="text" name="filter" id="filter" placeholder="Search Task List">
              </div>
              <ol class="collection"></ol>
              <a href="#" class="clear-tasks btn clear-all-bg">Clear Tasks</a>
        </div>

      </div>
  </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
